<body>
<!--图片base64-->
<p>图片base64</p>
<input type="file" id="test" multiple/>
<script>
    var input = document.getElementById('test');
    function getFile(event) {
        var file = this.files[0];

        var img = document.createElement("img");
        document.body.appendChild(img);

        var reader = new FileReader();
        reader.onload = function(e) {
            //console.log(e);
            img.src = this.result;
        }
        reader.readAsDataURL(file);

    }
    function stop(e) {
        e.stopPropagation();
        e.preventDefault()
    }
    input.addEventListener('change', getFile);
    //input.addEventListener('drop', getFile);
    //var area = document.getElementById('area');
    //area.addEventListener('drop', function(){console.log(1231321)});
</script>

<!--createObjectURL-->
<p>createObjectURL</p>
<input type="file" id="createObjectURL" multiple/>
<script>
(function () {
    var input = document.getElementById('createObjectURL');
    function getFile(event) {
        var file = this.files[0];

        var reader = new FileReader();
        reader.onload = function(e) {
            console.log(e);
        }
        reader.onerror = function () {console.log('error')};
        reader.createObjectURL(file);

    }
    input.addEventListener('change', getFile);
}());
</script>
